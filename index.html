<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sedan+SC&display=swap');
  </style>
  <title>Library - Odin</title>
</head>

<body>
  <header>
    <h1>Lipp's Library</h1>
    <button type="button">Log In</button>
  </header>
  <main>
    <div id="newbook">
      <button>Add New Book</button>
    </div>
    <div id="book-box">
      <dialog id="modal">
        <h2>Add New Book</h2>
        <form>
          <div>
            <label for="title"></label>
            <input type="text" name="title" id="title" placeholder="Title" required>
          </div>
          <div>
            <label for="author"></label>
            <input type="text" name="author" id="author" placeholder="Author" required>
          </div>
          <div>
            <label for="pages"></label>
            <input type="number" name="pages" id="pages" placeholder="Pages" required min="1">
          </div>
          <div>
            <label for="read">Have You Read It?</label>
            <input type="checkbox" name="read" id="read">
          </div>
          <div id="submit-button">
            <button type="submit">Submit</button>
          </div>
        </form>
      </dialog>
    </div>
    <div id="book-list"></div>
  </main>
  <footer>
    <p>&copy; 2024 Lipp's Library</p>
    <p>All Rights Reserved</p>
  </footer>
</body>
<script src="script.js"></script>

</html>
